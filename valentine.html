<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Minimal Sunflower Field</title>
  <link rel="stylesheet" href="flower.css">
</head>
<body>

<div class="field">

  <!-- ดอกที่ 1 -->
  <div class="flower-wrap" style="--x:20%; --scale:0.9; --stem:180px;">

      <div class="petal" style="--r:210deg"></div>

      <div class="petal" style="--r:270deg"></div>
      <div class="petal" style="--r:300deg"></div>
      <div class="petal" style="--r:330deg"></div>
      <div class="center"></div>
    </div>
  </div>
